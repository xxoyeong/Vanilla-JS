<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>return이란?</title>
</head>
<body>
    <script>
        function sayHello(name, age){
            return `Hello ${name} you are ${age} years old`;
        }
        const greetingNicolas = sayHello("soyeong", 15);
        console.log(greetingNicolas);
    </script>
</body>
</html>
